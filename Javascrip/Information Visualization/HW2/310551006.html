<!DOCTYPE html>
<meta charset="utf-8" />


<!-- http://c6ea0e3584cdffc8.vis.lab.djosix.com:2020 -->

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<body>
	<!-- Initialize a select button -->
	<label>Axis1</label>
	<select id="selectButton_0"></select>
	<!-- Initialize a select button -->
	<label>Axis2</label>
	<select id="selectButton_1"></select>
	<!-- Initialize a select button -->
	<label>Axis3</label>
	<select id="selectButton_2"></select>
	<!-- Initialize a select button -->
	<label>Axis4</label>
	<select id="selectButton_3"></select>

	<!-- Create a div where the graph will take place -->
	<div id="my_dataviz"></div>
</body>

<script>
	// set the dimensions and margins of the graph
	const margin = { top: 30, right: 50, bottom: 10, left: 50 },
		width = 1000 - margin.left - margin.right,
		height = 1000 - margin.top - margin.bottom;

	// append the svg object to the body of the page
	const svg = d3
		.select("#my_dataviz")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", `translate(${margin.left},${margin.top})`);

	// Parse the Data
	d3.csv(
		"https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv"
	).then(function (data) {
		// Here I set the list of dimension manually to control the order of axis:
		dimensions = ["Petal_Length", "Petal_Width", "Sepal_Length", "Sepal_Width"];

		//init 4 axis button
		for (let index = 0; index < dimensions.length; index++) {
			// add the options to the axis button
			d3.select("#selectButton_" + index)
				.selectAll("myOptions")
				.data(dimensions)
				.enter()
				.append("option")
				.text(function (d) {
					return d;
				}) // text showed in the menu
				.attr("value", function (d) {
					return d;
				})
				.property("selected", function (d) {
					return d == dimensions[index];
				}); // corresponding value returned by the button
		}

		// Color scale: give me a specie name, I return a color
		const color = d3
			.scaleOrdinal()
			.domain(["setosa", "versicolor", "virginica"])
			.range(["#440154ff", "#21908dff", "#fde725ff"]);

		function parallelCoordinate(dimensions) {

            d3.selectAll('svg > g > *').remove();//clear the chart first

			// For each dimension, I build a linear scale. I store all in a y object
			const y = {};
			for (i in dimensions) {
				name = dimensions[i];
				y[name] = d3
					.scaleLinear()
					// .domain( [0,8] ) // --> Same axis range for each group
					// --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
					.domain(
						d3.extent(data, function (d) {
							return +d[name];
						})
					)
					.range([height, 0]);
			}

			// Build the X scale -> it find the best position for each Y axis
			x = d3.scalePoint().range([0, width]).domain(dimensions);

			// Highlight the specie that is hovered
			const highlight = function (event, d) {
				selected_specie = d.Species;

				// first every group turns grey
				d3.selectAll(".line")
					.transition()
					.duration(200)
					.style("stroke", "lightgrey")
					.style("opacity", "0.2");
				// Second the hovered specie takes its color
				d3.selectAll("." + selected_specie)
					.transition()
					.duration(200)
					.style("stroke", color(selected_specie))
					.style("opacity", "1");
			};

			// Unhighlight
			const doNotHighlight = function (event, d) {
				d3.selectAll(".line")
					.transition()
					.duration(200)
					.delay(1000)
					.style("stroke", function (d) {
						return color(d.Species);
					})
					.style("opacity", "1");
			};
			// The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
			function path(d) {
				return d3.line()(
					dimensions.map(function (p) {
						return [x(p), y[p](d[p])];
					})
				);
			}

			// Draw the lines
			svg
				.selectAll("myPath")
				.data(data)
				.join("path")
				.attr("class", function (d) {
					return "line " + d.Species;
				}) // 2 class for each line: 'line' and the group name
				.attr("d", path)
				.style("fill", "none")
				.style("stroke", function (d) {
					return color(d.Species);
				})
				.style("opacity", 0.5)
				.on("mouseover", highlight)
				.on("mouseleave", doNotHighlight);

			// Draw the axis:
			svg
				.selectAll("myAxis")
				// For each dimension of the dataset I add a 'g' element:
				.data(dimensions)
				.enter()
				.append("g")
				.attr("class", "axis")
				// I translate this element to its right position on the x axis
				.attr("transform", function (d) {
					return `translate(${x(d)})`;
				})
				// And I build the axis with the call function
				.each(function (d) {
					d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d]));
				})
				// Add axis title
				.append("text")
				.style("text-anchor", "middle")
				.attr("y", -9)
				.text(function (d) {
					return d;
				})
				.style("fill", "black");
		}

		parallelCoordinate(dimensions);

		function update(dimensions) {
			// console.log(dimensions);
            parallelCoordinate(dimensions)
		}

		//use for create 4 axis button change function
		for (let index = 0; index < 4; index++) {
			// When the x-axis button is changed, run the updateChart function
			d3.select("#selectButton_" + index).on("change", function (d) {
				// recover the option that has been chosen
				var dimensions = [];
				for (let j = 0; j < 4; j++) {
					var axisName = d3.select("#selectButton_" + j).property("value");
					dimensions.push(axisName);
				}
				// run the updateChart function with this selected option
				update(dimensions);
			});
		}
	});
</script>
